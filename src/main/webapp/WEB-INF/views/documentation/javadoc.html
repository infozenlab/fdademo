<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="pl-container">
		<div th:replace="fragments/sideMenu :: sideMenu">&nbsp;</div>
		<div class="pl-content">
			<div class="panel" style="padding-left: 50px">
				<h2>
					<a id="user-content-running-selilium-test-on-mozilla-firefox"
						href="https://github.com/infozenlab/fdademo/blob/dev/README.md#running-selilium-test-on-mozilla-firefox">
					</a> Generating Javadoc using Maven
				</h2>
				<p>To install the application in your local repository execute
					following commands:</p>
				<div>
					<pre>git clone https://github.com/infozenlab/fdademo.git
cd fdademo
mvn clean javadoc:javadoc -DskipTests=true</pre>
					Javadoc should be in the destination folder.
					<code>Open With &gt; Web Browser</code>
					<code>index.html</code>
				</div>
			</div>
		</div>
	</div>
</body>
